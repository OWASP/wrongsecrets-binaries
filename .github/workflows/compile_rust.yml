name: "Compile Rust"

on:
  workflow_dispatch:
  push:
    paths:
      - 'rust/**'
      - '.github/**'
  pull_request:


permissions:
  contents: read

jobs:
  build-darwin:
    name: MacOS(Intel&ARM)
    runs-on: macos-latest
    steps:
      - name: compile Rust binary for macOS
        run: |
          mkdir target
          cd rust
          echo "Compiling Rust for Intel Macos-X"
          rustup target add x86_64-apple-darwin
          cargo build --target x86_64-apple-darwin --release
          cp target/x86_64-apple-darwin/release/rust ../wrongsecrets-rust
      - name: Uploading Rust executables
        uses: actions/upload-artifact@v3
        with:
          name: executable-Rust-MacOS
          path: target/*